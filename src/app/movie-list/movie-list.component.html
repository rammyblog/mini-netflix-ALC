<section class="movies_list">
    <div class="container">
          <div class="movies-list card-deck_margin">
              <div class="box" *ngFor="let movie of movies | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" (click)="onSelect(movie)">
                  <img
                  *ngIf= " movie.posterurl == ''; else elseBlock "
                  [src]="defaultImageUrl"  class="img-fluid" alt="{{movie.title}}">
                  <ng-template #elseBlock>
                      <img

                      [src]="movie.posterurl"  class="img-fluid" alt="{{movie.title}}">
                  </ng-template>

                  <div class="box-body">
                  <a routerLink="/movies/{{movie.id}}"><p class="box-title">{{movie.title}}</p></a>
                  <span class="genre-span">{{movie.year}}</span>
                  </div>
                </div>

            </div>
            <ngb-pagination class="ng-pagination-custom" [collectionSize]="movies.length" [(page)]="page" [pageSize]="pageSize" [boundaryLinks]="true" ></ngb-pagination>

          </div>
</section>
<router-outlet></router-outlet>
