
<section class="movies_list">
  <div class="container">
    <h2 class="search-query">Showing search Results For: "{{movieQuery}}"</h2>
    <div *ngIf="movies$">
        <div class="movies-list card-deck_margin">
            <div class="box" *ngFor="let movie of movies$">
            <div class="card mb-3" style="max-width: 540px;">
                  <div class="row no-gutters">
                      <div class="col-md-4 background-color">
                          <img
                          *ngIf= " movie.posterurl == ''; else elseBlock "
                          [src]="defaultImageUrl"  class="img-fluid" alt="{{movie.title}}">
                          <ng-template #elseBlock>
                              <img

                              [src]="movie.posterurl"  class="img-fluid" alt="{{movie.title}}">
                          </ng-template>

                      </div>
                      <div class="col-md-8 background-color">
                        <div class="card-body">
                            <a routerLink="/movies/{{movie.id}}"><p class="box-title">{{movie.title}}</p></a>
                            <span class="genre-span">{{movie.year}}</span>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
        </div>
        <h2 style="color: #fff">No result found</h2>
          </div>
        </div>
</section>
